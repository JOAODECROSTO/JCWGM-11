<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>João de Cristo - Menu</title>
  <style>
    /* Aplica um fundo azul com estrelas */
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(white 1px, transparent 1px), #001f4d;
      background-size: 30px 30px;
      background-position: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: white;

      /* Centraliza o conteúdo */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Container responsivo */
    .container {
      text-align: center;
      padding: 20px;
    }

    /* Título */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    /* Menu de navegação */
    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    /* Link de navegação estilizado */
    .menu a {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      padding: 10px 15px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    /* Responsividade básica */
    @media (max-width: 600px) {
      .menu {
        flex-direction: column;
        align-items: center;
      }

      .menu a {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>João de Cristo</h1>
    <nav class="menu">
      <a href="sobre.html">Sobre</a>
      <a href="curso.html">Curso</a>
      <a href="projeto.html">Projeto</a>
    </nav>
  </div>
</body>
</html>
