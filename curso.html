<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curso - João de Cristo</title>
  <style>
    /* Aplica um fundo azul com estrelas */
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(white 1px, transparent 1px), #001f4d;
      background-size: 30px 30px;
      background-position: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: white;

      /* Centraliza o conteúdo */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Container responsivo */
    .container {
      padding: 20px;
    }

    /* Título principal */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    /* Subtítulo */
    h2 {
      font-size: 2rem;
      margin-top: 30px;
    }

    h3 {
      margin-top: 20px;
      font-size: 1.5rem;
    }

    /* Parágrafo */
    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    /* Lista de cursos */
    ul {
      list-style: none;
      padding: 0;
      font-size: 1.2rem;
    }

    ul li {
      margin-bottom: 10px;
    }

    /* Menu de navegação */
    .menu {
      margin-top: 3rem;
    }

    .menu a {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      padding: 10px 15px;
      background-color: #FF6347;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: #FF4500;
    }

    /* Responsividade básica */
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meus Cursos</h1>
    <p>Atualmente, estou cursando o primeiro período de <strong>Análise e Desenvolvimento de Sistemas (ADS)</strong> na <strong>PUC Minas</strong>.</p>

    <h2>Cursos:</h2>
    <ul>
      <li><strong>Pacote Office Completo</strong> - Udemy</li>
    </ul>

    <div class="menu">
      <a href="curriculo.htm">Voltar</a>
    </div>
  </div>
</body>
</html>
